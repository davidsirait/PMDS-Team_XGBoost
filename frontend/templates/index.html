<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Au Register Forms by Colorlib</title>

    <!-- Icons font CSS-->
    
    <link href="{{ url_for('statics', path='/vendor/mdi-font/css/material-design-iconic-font.min.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('statics', path='/vendor/font-awesome-4.7/css/font-awesome.min.css') }}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{{ url_for('statics', path='/vendor/select2/select2.min.css') }}" rel="stylesheet" media="all">
    <link href="{{ url_for('statics', path='/vendor/datepicker/daterangepicker.css') }}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{{ url_for('statics', path='/css/main.css') }}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Loan Application Form</h2>
                    <form method="POST" action="{{ url_for('get_prediction') }}">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    <input class="input--style-4" type="text" placeholder="First Name" required='required' name="firstName" >
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name</label>
                                    <input class="input--style-4" type="text" placeholder="Last Name" required='required' name="lastName">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Age</label>
                                    <input class="input--style-4" type="text" placeholder="Age" required='required' name="age">    
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" checked="checked" name="gender" value="Male">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="gender" value="Female">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Monthly Income</label>
                                    <input class="input--style-4" type="int" placeholder="Monthly Income" required='required' name="income">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Has Applied before?</label>
                                    <div class="rs-select2 js-select-simple select--no-search">
                                        <select name="hasApplied" required>
                                            <option value="" disabled="disabled" selected="selected">Have you applied for a loan with us before?</option>
                                            <option value="Yes"> Yes </option>
                                            <option value="No"> No </option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="input-group">
                            <label class="label">Loan purpose</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="purpose" required>
                                    <option value= "" disabled="disabled" selected="selected">Please indicate the purpose of your loan</option>
                                    <option value="Bills"> Bills </option>
                                    <option value="Credit card"> Credit card </option>
                                    <option value="Education"> Education </option>
                                    <option value="Electronic unsecured loan"> Electronic unsecured loan </option>
                                    <option value="Holiday"> Holiday </option>
                                    <option value="Housing loan"> Housing loan </option>
                                    <option value="Investment"> Investment </option>
                                    <option value="Renovation"> Renovation </option>
                                    <option value="Venture capital"> Venture capital </option>
                                    <option value="Working Capital"> Working Capital </option>
                                    <option value="Car/Motorcycle"> Car/Motorcycle </option>
                                    <option value="Other"> Other </option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                           
                            <div class="input-group">
                                <label class="label">Last Education</label>
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="education" required>
                                        <option value ="" disabled="disabled" selected="selected">Please select your last education</option>
                                        <option value="Master's Degree/Post graduate"> Master's Degree/Post graduate </option>
                                        <option value="Bachelor Degree"> Bachelor Degree </option>
                                        <option value="Diploma"> Diploma </option>
                                        <option value="High School"> High School </option>
                                        <option value="Other"> Other </option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        
                        
                            <div class="input-group">
                                <label class="label">Income verification</label>
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="hasIncome" required>
                                        <option value="" disabled="disabled" selected="selected">Please select one income proof for validation</option>
                                        <option value="Bank Statement"> Bank Statement </option>
                                        <option value="Payslip"> Payslip </option>
                                        <option value="Ewallet"> E-wallet (OVO/Gopay/Dana) </option>
                                        <option value="No Income Proof"> No Income Proof </option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        <br>
                        <p>Please indicate below if you have had any ongoing / completed loans</p>
                        <div class="p-t-10">
                            <label class="radio-container m-r-45">Yes
                                <input type="radio" onclick="javascript:yesnoCheck();" name="bureau" id="yesCheck" value="Yes" required>
                                <span class="checkmark"></span>
                            </label>
                            <label class="radio-container">No
                                <input type="radio" onclick="javascript:yesnoCheck();" name="bureau" id="noCheck" value="No">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        <div id="ifYes" style="display:none">
                            <div class="input-group">
                                <label class="label">Number of Completed/Current Loans With no Late Payment</label>
                                <input class="input--style-4" type="int" placeholder="Loan without Delays" name="loanNoDelay">
                            </div>
                            <div class="input-group">
                                <label class="label">Number of Completed/Current Loans With Late Payment</label>
                                <input class="input--style-4" type="int" placeholder="Loan With Delays" name="loanWithDelay">
                            </div>
                        </div>    

                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{{ url_for('statics', path='/vendor/jquery/jquery.min.js') }}"></script>
    <!-- Vendor JS-->
    <script src="{{ url_for('statics', path='/vendor/select2/select2.min.js') }}"></script>
    <script src="{{ url_for('statics', path='/vendor/datepicker/moment.min.js') }}"></script>
    <script src="{{ url_for('statics', path='/vendor/datepicker/daterangepicker.js') }}"></script>

    <!-- Main JS-->
    <script src="{{ url_for('statics', path='/js/global.js') }}"></script>

    <!-- Check if customer have bureau data or not -->
    <script type="text/javascript">
        function yesnoCheck() {
            if (document.getElementById('yesCheck').checked) {
                document.getElementById('ifYes').style.display = 'block';
            }
            else document.getElementById('ifYes').style.display = 'none';
        }
        </script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
